<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>User</title>

</head>

<body>
    <div class="mainbody container-fluid">
        <nav class="navbar fixed-top navbar-expand-md border border-light">
            <a class="navbar-brand" href="Project.html"><img src="logo.jpg" width="30" height="30"
                    class="d-inline-block mr-1 align-bottom" alt=""> For the Horde</a>

            <button class="navbar-toggler bg-danger" type="button" data-toggle="collapse" data-target="#mainmenu"
                aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end " id="mainmenu">

                <ul class="navbar-nav ">
                    <li class="nav-item" style="align-self: flex-end">
                        <a class="nav-link align-right" href="login.html"> Login </a>
                    </li>

                    <li class="nav-item" style="align-self: flex-end">
                        <a class="nav-link align-right" href="register.html"> Register </a>
                    </li>
                </ul>

            </div>
        </nav>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb border border-light">
                <li class="breadcrumb-item"><a href="Project.html">Project</a></li>
                <li class="breadcrumb-item active" aria-current="page">User</li>
            </ol>
        </nav>
        <div class="main col-sm-12 col-md-10 offset-sm-0 offset-md-1 border border-light mb-1"
            style="padding-bottom:10px;">
            <div class="area">
                <div class="subjectrow row-fluid" style="border-radius: 15px 50px 15px 50px;">
                    <p>Username</p>
                </div>
                <div class="post row">
                    <div class="col-sm-12 col-lg-3">
                            <div class="postuser row pb-1">
                                <img src="GDiscussion.jpg" class="border border-dark figureimg" alt="">
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                                <div class="invalid-feedback">Example invalid custom file feedback</div>
                              </div>
                              <div class="row pt-1">
                                <button class="btn btn-lg btn-danger btn-block text-uppercase bg-danger w-50 h-25 mx-auto" type="submit">Submit</button>
                              </div>
                    </div>
                    <div class="col-sm-12 col-lg-9">
                        <div class="row">
                            <div class="usersection container mx-auto border border-dark">
                                Statistics
                                <table class="usertable table bg-light">
                                        <thead>
                                          <tr>
                                            <th class="border border-light" scope="col">#</th>
                                            <th class="border border-light" scope="col">Number of comments</th>
                                            <th class="border border-light" scope="col">Score</th>
                                            <th class="border border-light" scope="col">Last post</th>
                                            <th class="border border-light" scope="col">Joined</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <th class="border border-light" scope="row">1</th>
                                            <td class="border border-light">0</td>
                                            <td class="border border-light">0</td>
                                            <td class="border border-light">None yet</td>
                                            <td class="border border-light">Today 10:10:10</td>
                                          </tr>
                                         
                                        </tbody>
                                      </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="usersection container mx-auto border border-dark">
                                <div class="row">
                                    About you
                                </div>
                                <div class="row-fluid">
                                    <textarea class="w-100 mx-auto"></textarea>
                                    <button class="btn btn-sm btn-danger btn-block text-uppercase bg-danger w-25 h-25 my-2" type="submit" style="margin-left: 75%">Submit</button>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class=" col-12 border border-light">
        <div class="row-fluid">
            Made by Maciej Reniewicz Lab-3 76031
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
