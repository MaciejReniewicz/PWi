        <nav class="navbar fixed-top navbar-expand-md border border-light">

        <div id="main" class="col-sm-12 col-md-10 offset-sm-0 offset-md-1 border border-light mb-1 pt-5">


            <div class="container register-form border border-light">
                <div class="form">
                    <div class="note">
                        <p class="text-light">Login</p>
                    </div>

                    <div class="form-content mb-5">
                        <div class="row">
                            <div class="form-group w-75 mx-auto">
                                <input type="text" class="form-control" placeholder="Your Nickname" value="" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group w-75 mx-auto">
                                <input type="password" class="form-control" placeholder="Your Password" value="" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="custom-control custom-checkbox w-100 mx-auto mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label w-100 text-light" for="customCheck1"
                                    style="margin-left: 12.5%">Remember password</label>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <button class="btn btn-lg btn-danger btn-block text-uppercase bg-danger w-25" type="submit" style="margin-left: 11%">Sign in</button>

                    </div>


                </div>
